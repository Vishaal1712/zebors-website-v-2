    <main>

        <section id="contact" class="section-padding" style="padding-top: 120px;">

            <div class="container">

                <h2 class="section-title">Get In Touch</h2>
                 <p style="text-align: center; max-width: 600px; margin: -30px auto 50px; color: var(--text-dark);">Have a project in mind? We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.</p>

                <form id="contact-form" action="#" method="post">

                    <div class="form-group">

                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>

                    </div>

                    <textarea name="message" placeholder="Tell us about your project..." rows="6" required></textarea>
                    <button type="submit" class="cta-button">Send Message</button>

                </form>

            </div>

        </section>

    </main>
